  <!DOCTYPE html>
  <html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cambio de Contraseña</title>
    <link rel="stylesheet" href="CSS/CambiarContrasenia.css" />
  </head>
  <body>  
    <div class="container">
      <a href="login.html" class="back">&#x276E;</a>
      <h2>CAMBIO DE CONTRASEÑA</h2>
      <p>Cambie su contraseña</p>

      <form id="registroForm">
        Usuario
        <input type="text" id="usuario" placeholder="Usuario" required />
        Contraseña
        <input type="password" id="password" placeholder="Contraseña" required />
        Confirma Contraseña
        <input type="password" id="confirmar" placeholder="Confirmar contraseña" required />

        <button type="submit" class="btn">Cambiar Contraseña</button>
       
      </form>
    </div>
 <div id="notificacion" class="notificacion">
    <p id="notificacionMensaje"></p>
    </div>
      <script type = "module" src="JS/Controller/CambiarContraseniaController.js"></script>
</body>
  </body>
  </html>
