<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Código - ARQOS</title>
    <link rel="stylesheet" href="CSS/Codigo.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="top-header">
            <a href="login.html" class="back">&#x276E;</a>
            
        </header>

        <!-- Content -->
        <div class="content-wrapper">
            <h1 class="page-title">INGRESE EL CÓDIGO</h1>

            
                    <!-- Icon Section -->
                    <div class="icon-section">
                        <img src="IMG/logo.png" alt="Logo" class="logo-icon">
                    </div>

                    <!-- Description -->
                    <p class="description">
                        Te hemos enviado un código a <span class="email-highlight">....@gmail.com</span>
                    </p>

                    <!-- Code Form -->
                    <form id="code-form" class="code-form" onsubmit="handleSubmit(event)">
                        <div class="code-inputs">
                            <input type="text" class="code-input" maxlength="1">
                            <input type="text" class="code-input" maxlength="1">
                            <input type="text" class="code-input" maxlength="1">
                            <input type="text" class="code-input" maxlength="1">
                            <input type="text" class="code-input" maxlength="1">
                            <input type="text" class="code-input" maxlength="1">
                        </div>

                        <button type="submit" class="submit-btn">
                            <span id="btnText">Confirmar</span>
                        </button>
                    </form>

                    <!-- Resend Link -->
                    <div class="resend-link">
                        <button type="button" class="resend-btn" onclick="resendCode()">
                            ¿No recibiste el código? Reenviar
                        </button>
                    </div>
                            
        </div>
    </div>
 <!--Notificacion de respuesta-->
<div id="notificacion" class="notificacion">
    <p id="notificacionMensaje"></p>
</div>
 <script type="module" src="JS/Controller/ValidarCodigoController.js"></script>
</body>
</html>
